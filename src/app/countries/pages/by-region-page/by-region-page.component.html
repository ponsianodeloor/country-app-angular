<h2>Por Regi√≥n</h2>

<div class="row">
  <div class="col-3">
    <shared-search-box
      [placeholder]="placeholder"
      (txtSearch)="searchByRegion($event)"
    >
    </shared-search-box>
  </div>
  <div class="col-3">
    <select
      class="form-control"
      #regionSelect
      [(ngModel)]="regionSelected"
      (change)="searchByRegion(regionSelect.value)"
    >
      <option value="">Seleccionar</option>
      <option *ngFor="let region of regions" [value]="region.name">
        {{ region.name }}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
